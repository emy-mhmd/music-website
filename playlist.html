<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Music Website|Playlist</title>
        <link rel="stylesheet" href="playlist.css">
        <script src="playlist.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <header>
            <div class="menu_side">
                <h1>Playlist</h1>
                <div class="playlist">
                    <h4 class="active"><span></span><i class="bi bi-music-note-list"></i>Favourite</h4>
                    <h4><span></span><i class="bi bi-music-note-list"></i>Gaming</h4>
                    <h4><span></span><i class="bi bi-music-note-list"></i>Car ride</h4>
                </div>
                <div class="menu_song">
                    <li class="song_item">
                        <span>01</span>
                        <img src="kororon.png" alt="kororon-eve">
                        <h5>Kororon
                            <div class="subtitle">Eve</div>
                            <i class="bi playListPlay bi-play-circle-fill" id="1"></i>
                        </h5>
                    </li>
                    <li class="song_item">
                        <span>02</span>
                        <img src="avant.png" alt="Avant-eve">
                        <h5>Avant
                            <div class="subtitle">Eve</div>
                            <i class="bi playListPlay bi-play-circle-fill" id="2"></i>
                        </h5>
                    </li>
                    <li class="song_item">
                        <span>03</span>
                        <img src="fight_song.png" alt="Fight-song-eve">
                        <h5>Fight Song
                            <div class="subtitle">Eve</div>
                            <i class="bi playListPlay bi-play-circle-fill" id="3"></i>
                        </h5>
                    </li>
                </div>
            </div>
            <div class="song_side"> </div>
            <div class="master_play"> </div>
        </header>
    </body>

</html>
