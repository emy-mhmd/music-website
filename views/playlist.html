<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Music Website|Playlist</title>
        <link rel="stylesheet" href="/css/playlist.css">
        <script src="/js/java.js"  defer></script>
        <script src="/js/playlist.js" type="module" defer></script>
        <!--<script src="/js/playlist.js"></script> <-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body onload="onPageLoad()">
        <header>
            <div class="menu_side">
                <h1>Playlist</h1>
                <div class="playlist">
                    <h4 class="active"><span></span><i class="bi bi-music-note-list"></i>Favourite</h4>
                    <h4><span></span><i class="bi bi-music-note-list"></i>Gaming</h4>
                    <h4><span></span><i class="bi bi-music-note-list"></i>Car ride</h4>
                </div>
                <div class="menu_song">
                    
                </div>
            </div>
            <div class="song_side">
                <nav>
                    <ul>
                        <li><a href="/playlist" class="link active"> Home</a></li>
                        <li><a href="/subscription" class="link"> Subscribe</a></li>
                        <li><a href="/about" class="link"> About</a></li>
                    </ul>
                    <div class="search">
                        <a href="/Search" class="link"><i class="bi bi-search"></i></a> 
                    </div>
                    <div class="user">
                        <a href="/profile" class="link"><img src="/images/puck.png" alt="user-img"></a>
                    </div>
                </nav>
                <div class="popular_songs">
                    <div class="h4">
                        <h2>Popular Songs</h2>
                        <div class="btn_s">
                            <i id ="left_scroll"class="bi bi-arrow-left-circle-fill"></i>
                            <i id ="right_scroll"class="bi bi-arrow-right-circle-fill"></i>
                        </div>
                    </div>
                    <div class="pop_song">
                        
                    </div>
                </div>
                <div class="recommended">
                    <div class="h4">
                        <h2>Recommended</h2>
                            <div class="btn_s">
                                <i id ="left_scroll3" class="bi bi-arrow-left-circle-fill"></i>
                                <i id ="right_scroll3" class="bi bi-arrow-right-circle-fill"></i>
                            </div>
                    </div>
                    <div class="recommended_songs">
                        
                    </div>

                </div>
                <div class="popular_artists">
                    <div class="h4">
                        <h2>Popular Artists</h2>
                        <div class="btn_s">
                            <i id ="left_scroll2"class="bi bi-arrow-left-circle-fill"></i>
                            <i id ="right_scroll2"class="bi bi-arrow-right-circle-fill"></i>
                        </div>
                    </div>
                    <div class="item">
                        
                    </div>
                </div>
            </div>

            <div class="master_play">
                <div class="wave">
                    <div class="wave1"></div>
                    <div class="wave1"></div>
                    <div class="wave1"></div>
                </div>
                <img src="/images/kororon.png" alt="kororon-eve">
                <h5>Kororon <br>
                    <div class="subtitle"></div>
                </h5>
                <div class="icon">
                    <i class="bi bi-skip-start-fill"></i> <!-- Previous track -->
                    <i class="bi bi-play-fill"></i> <!-- Play/Pause -->
                    <i class="bi bi-skip-end-fill"></i> <!-- Next track -->
                    <i class="bi bi-shuffle"></i> <!-- Shuffle button -->
                </div>
                <span id="currentStart">0:00</span>
                <div class="bar">
                    <input type="range" id="seek" min="0" value="0" max="100">
                    <div class="bar2" id="bar2"></div>
                    <div class="dot"></div>
                </div>
                <span id="currentEnd">0:00</span>
                <div class="vol">
                    <i class="bi bi-volume-down-fill"></i>
                    <input type="range" id="vol" min="0" value="30" max="100">
                    <i class="bi bi-volume-up-fill"></i>
                </div>
            </div>
        </header>
    </body>

</html>
