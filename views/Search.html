<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="/css/search.css">
    <script src="/js/search.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container">
    <div class="music-logo">
        <img src="/images/Screenshot 2024-03-26 035702.png" alt="Your Music Website Logo" width="200" height="100" >
    </div>
    <div class="music-menu" id="musicMenu">
        <ul>
            <li><a href="/playlist" class="link active"> Home</a></li>
            <li><a href="/subscription" class="link"> Subscribe</a></li>
            <li><a href="/about" class="link"> About</a></li>
        </ul>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search for song,artist...">
        <button type="button">Search</button>
    </div>
    <div id="artist-info" class="artist-info"></div>
    <div class="categories">
        <div class="category-name">Categories:</div>
        <div class="category-container">
            <div class="category">Pop</div>
            <div class="category">Rock</div>
            <div class="category">Hip Hop</div>
            <div class="category">Jazz</div>
            <div class="category">Arabic</div>
            <div class="category">Latin</div>
            <div class="category">Reggae</div>
            <div class="category">Country</div>
            <div class="category">Electronic</div>
            <div class="category">Classical</div>
            <div class="category">Blues</div>
            <div class="category">Folk</div>
        </div>
    </div>

    <div class="trending-tracks">
        <div class="trending-name">Trending:</div>
        <div class="trending-container">
            <div class="track">Egypt</div>
            <div class="track">Middle East</div>
            <div class="track">Europe</div>
            <div class="track">USA</div>
        </div>
    </div>
</div>
<div class="master_play">
    <div class="wave">
        <div class="wave1"></div>
        <div class="wave1"></div>
        <div class="wave1"></div>
    </div>
    <img src="/images/kororon.png" alt="kororon-eve">
    <h5>Kororon <br>
        <div class="subtitle">Eve</div>
    </h5>
    <div class="icon">
        <i class="bi bi-skip-start-fill"></i> <!-- Previous track -->
        <i class="bi bi-play-fill"></i> <!-- Play/Pause -->
        <i class="bi bi-skip-end-fill"></i> <!-- Next track -->
        <i class="bi bi-shuffle"></i> <!-- Shuffle button -->
    </div>
    <span id="currentStart">0:00</span>
    <div class="bar">
        <input type="range" id="seek" min="0" value="0" max="100">
        <div class="bar2" id="bar2"></div>
        <div class="dot"></div>
    </div>
    <span id="currentEnd">0:00</span>
    <div class="vol">
        <i class="bi bi-volume-down-fill"></i>
        <input type="range" id="vol" min="0" value="30" max="100">
        <i class="bi bi-volume-up-fill"></i>
    </div>
</div>

</div>
</body>
</html>
